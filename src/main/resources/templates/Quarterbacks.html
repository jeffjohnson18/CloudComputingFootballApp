<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarterbacks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Home.css"> <!-- Make sure this path is correct -->
</head>
<body>
    <!-- <div th:replace="navbar :: navbar"></div> -->

    <div class="container mt-5">
        <h1>Quarterbacks</h1>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col"> </th>
                    <th scope="col">Player Name</th>
                    <th scope="col">Team Name</th>
                    <th scope="col">ESPN Projections</th>
                    <th scope="col">Sleeper Projections</th>
                    <th scope="col">Yahoo Projections</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="quarterback : ${quarterbacks}">
                    <td>
                        <img th:src="${quarterback.espn_headshot_url}" alt="Player Headshot" style="max-width: 100px; max-height: 100px;">
                    </td>
                    <td th:text="${quarterback.player_name}"></td>
                    <td th:text="${quarterback.team_name}"></td>
                    <td th:text="${quarterback.espn_proj}"></td>
                    <td th:text="${quarterback.sleeper_proj}"></td>
                    <td th:text="${quarterback.yahoo_proj}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
